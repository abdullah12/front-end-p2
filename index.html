<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="simpleModal" class='modal'>
        <div class="modal-content">
           <span id="closeBtn">&times;</span> 
           <h2>congratulation , you win</h2>
           <p>your total moves were <span id="moveScore"></span></p>
           <p>your total time was <span id="timeScore"></span></p>
           <p>your got <span id="starScore"></span> star(s)</p>
           <div><button id="playAgain">play Again</button></div>
        </div>
    </div>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves"></span> Moves &nbsp
            <span class="timer"></span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck">
 
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
